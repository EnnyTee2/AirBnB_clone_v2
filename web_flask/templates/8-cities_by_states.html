<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states.values()|sort(attribute="name") %}:
              <LI>{{ state['id'] }}: <B>{{ state['name'] }}</B></LI>
              {% for city in cities.values if city.state_id == state.id|sort(attribute="name" %}
                <UL>
                  <LI>{{ state.id }}: <B>{{ city.name }}</B></LI>
                </UL>
               {% endfor %}}
            {% endfor %}}
        </UL>
    </BODY>
</HTML>
